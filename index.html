<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #555;
      background-color: #f0f0f0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    .fullscreen-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .fullscreen-image img {
      max-width: 100%;
      max-height: 100%;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    const images = [
      "https://via.placeholder.com/800x600?text=Image+1",
      "https://via.placeholder.com/800x600?text=Image+2",
      "https://via.placeholder.com/800x600?text=Image+3",
      "https://via.placeholder.com/800x600?text=Image+4",
      "https://via.placeholder.com/800x600?text=Image+5",
      "https://via.placeholder.com/800x600?text=Image+6",
      "https://via.placeholder.com/800x600?text=Image+7",
      "https://via.placeholder.com/800x600?text=Image+8",
      "https://via.placeholder.com/800x600?text=Image+9",
      "https://via.placeholder.com/800x600?text=Image+10",
      "https://via.placeholder.com/800x600?text=Image+11",
      "https://via.placeholder.com/800x600?text=Image+12",
    ];

    function openImage(index) {
      const fullscreenDiv = document.getElementById("fullscreen-image");
      const fullscreenImg = document.getElementById("fullscreen-img");
      fullscreenImg.src = images[index];
      fullscreenDiv.style.display = "flex";
    }

    function closeImage() {
      const fullscreenDiv = document.getElementById("fullscreen-image");
      fullscreenDiv.style.display = "none";
    }
  </script>

  <!-- Кнопки -->
  <script>
    for (let i = 0; i < 12; i++) {
      document.write(
        <button onclick="openImage(${i})">Картинка ${i + 1}</button>
      );
    }
  </script>

  <!-- Полноэкранный просмотр -->
  <div id="fullscreen-image" class="fullscreen-image">
    <button class="close-button" onclick="closeImage()">✖️</button>
    <img id="fullscreen-img" src="" alt="Fullscreen Image">
  </div>
</body>
</html>
